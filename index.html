<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js"
      integrity="sha512-MhphDdrtVgCiTUdFBDrRGigpyWU4xU+V/3NzED9A6ZDD879EvIA39i4buHXc8/+iAS+EXh+GBrkduQprR8+qAA=="
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay"></h3>
      <!-- <div class="copy" id="copy">
        <i class="fa far fa-clipboard"></i>
      </div> -->

      <form id="passwordGeneratorForm" class="form">
        <div class="password-length">
          <label for="characterAmountNumber">LENGTH</label>
          <div class="password-length-input">
            <div class="rangeContainer">
              <input
                type="range"
                min="6"
                max="30"
                value="10"
                class="range"
                id="characterAmountRange"
              />
            </div>
            <input
              class="number-input"
              type="number"
              min="6"
              max="30"
              value="10"
              id="characterAmountNumber"
            />
          </div>
        </div>
        <p>SETTINGS</p>
        <div class="settings-option">
          <p>Include Uppercase</p>
          <label for="includeUppercase" class="switch">
            <input type="checkbox" id="includeUppercase" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="settings-option">
          <p>Include Numbers</p>
          <label for="includeNumbers" class="switch">
            <input type="checkbox" id="includeNumbers" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="settings-option">
          <p>Include Symbols</p>
          <label for="includeSymbols" class="switch">
            <input type="checkbox" id="includeSymbols" />
            <span class="slider round"></span>
          </label>
        </div>

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
